version: '3.9'

services:
  # ==============================================
  # Frontend (React + Vite + Nginx)
  # ==============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_GA_MEASUREMENT_ID: ${VITE_GA_MEASUREMENT_ID}
        VITE_EMAIL_SERVICE_URL: ${VITE_EMAIL_SERVICE_URL}
        VITE_CLOUDINARY_CLOUD_NAME: ${VITE_CLOUDINARY_CLOUD_NAME}
    container_name: dkl-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - dkl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.dekoninklijkeloop.description=DKL Frontend Application"
      - "com.dekoninklijkeloop.version=2.1.0"

  # ==============================================
  # Redis Cache
  # ==============================================
  redis:
    image: redis:7-alpine
    container_name: dkl-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-defaultpassword}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    volumes:
      - redis-data:/data
    networks:
      - dkl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "com.dekoninklijkeloop.description=Redis Cache Server"

  # ==============================================
  # Redis Commander (Optional - Development Only)
  # ==============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dkl-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-defaultpassword}
      - HTTP_USER=${REDIS_COMMANDER_USER:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD:-admin}
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dkl-network
    restart: unless-stopped
    profiles:
      - dev
    labels:
      - "com.dekoninklijkeloop.description=Redis Management UI"

# ==============================================
# Networks
# ==============================================
networks:
  dkl-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

# ==============================================
# Volumes
# ==============================================
volumes:
  redis-data:
    driver: local
    labels:
      - "com.dekoninklijkeloop.description=Redis persistent data"